<div class="toast-container">
    @for (toast of toasts; track toast) {
    <div class="toast show" [ngClass]="'toast-' + toast.type" role="alert">
        <div class="toast-header">
            <strong class="me-auto">
                @if (toast.type === 'success') { ✓ Success }
                @if (toast.type === 'error') { ✗ Error }
                @if (toast.type === 'warning') { ⚠ Warning }
                @if (toast.type === 'info') { ℹ Info }
            </strong>
            <button type="button" class="btn-close btn-close-white" (click)="removeToast(toast)"></button>
        </div>
        <div class="toast-body">
            {{ toast.message }}
        </div>
    </div>
    }
</div>
